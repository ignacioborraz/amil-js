              <a class="logo-anchor" href="./index.html">

            </div>
          </div>
        </nav>
      </header>

    <section class="form-wrapper">
        <form id="formRegister" method="POST" novalidate action="#">
            <h2>Registro</h2>
            <fieldset class="form-control">
                <input placeholder="Nombre:" type="text" name="firstName" id="firstName" maxlength="25">
            </fieldset>
            <span class="error" id="error-firstname"></span>
            <fieldset class="form-control">
                <input placeholder="Apellido:" type="text" name="lastName" id="lastName" maxlength="25">
            </fieldset>
            <span class="error" id="error-lastname"></span>
            <fieldset class="form-control">
                <input placeholder="Email:" type="email" name="email" id="email">
            </fieldset>
            <span class="error" id="error-email"></span>
            <fieldset class="form-control">
                <input placeholder="Contraseña:" type="password" name="password" id="password">
            </fieldset>
            <span class="error" id="error-password"></span>
            <fieldset class="form-control">
                <label id="label-birthday" for="birthdate" style="top:20%;">Fecha de Nacimiento:</label>
                <input type="date" name="birthdate" id="birthdate">
            </fieldset>
            <span class="error" id="error-birthdate"></span>
            <fieldset class="form-control">
                <label for="country" style="top: 20%;">Pais:</label>
                <select name="country" id="country" class="form-select">
                    <option value="">Seleccione</option>
                    <option value="AR">Argentina</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="UY">Uruguay</option>
                    <option value="CO">Colombia</option>
                    <option value="OT">Otro</option>
                </select>
            </fieldset>
            <fieldset class="form-terms">
                <fieldset class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">Acepto términos y condiciones</label>
                </fieldset>
            </fieldset>
            <button type="submit"> Registrarse</button>
            <div class="form-help">
                <a href="#">¿Necesitas Ayuda?</a>
            </div>
        </form>
    </section>
    <footer>
        <p>Nuestras redes sociales:</p>
