<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oregano:ital@0;1&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/8087ddc12b.js" crossorigin="anonymous"></script>   
<title>Fiestas aMil</title>
</head>
<body class="body-register">
    
    <header class="header">
        <nav>
            <div id="logo">
                <a href="index.html"><i class="fa-solid fa-champagne-glasses"></a></i>
                <a class="logo-text" href="index.html">Fiestas aMil</a></div>
            
            <!-- Navegador en escritorio-->
                <ul class="nav-links desktop-nav">
                <li> <a href="register.html">Registrate</a></li>
                <li><a href="#popular">Próximas Fiestas</a></li>
                <li ><a href="https://developer.themoviedb.org/docs/getting-started" target="_blank"> API Movie</a></li>
             <li><a href="#" class="btn-cac">
                <i class="fas fa-sign-in-alt"></i><span class="login-text"> Iniciar Sesión</span></a></li>
            </ul>

            <!-- Menu Hamburguesa-->
            <input type="checkbox"  id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-toggle-icon">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav-links mobile-nav">
                <li> <a href="/register.html">Registrate</a></li>
                <li>Próximas Fiestas</li>
                <li ><a href="https://developer.themoviedb.org/docs/getting-started" target="_blank"> API Movie</a></li>
             <li><a href="#" class="btn-cac">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-wrapper">
    <h2>Registro</h2>
    <form id="formRegister" method="POST" novalidate action="#">
        <div class="form-control">
            <label for="firstName">Nombre:</label>
            <input type="text" name="firstName" id="firstName" maxlength="25">
        </div>
        <div class="form-control">
            <label for="lastName">Apellido:</label>
            <input type="text" name="lastName" id="lastName" maxlength="25">
        </div>
        <div class="form-control">
            <label for="email-txt">E-mail:</label>
            <input type="email" name="email" id="email" >
        </div>
        <div class="form-control">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" >
        </div>
        <div class="form-control">
            <label id="label-birthday" for="birthdate" style="top: 25%;">Fecha de Nacimiento:</label>
            <input type="date" name="birthdate" id="birthdate" >
        </div>
        <div class="form-control">
            <label for="country" style="top: 20%;">Pais:</label>
            <select name="country" id="country" class="form-select">
                <option value="">Seleccione</option>
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CH">Chile</option>
                <option value="UY">Uruguay</option>
                <option value="CO">Colombia</option>
                <option value="OT">Otro</option>
            </select>
        </div>
        <div class="form-terms">
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Acepto términos y condiciones</label>
            </div>

        </div>
        
        <button type="submit"> Registrarse</button>
        <div class="form-help">
            <a href="#">¿Necesitas Ayuda?</a>

        </div>
    </form>
</section>
</body>
</html>
